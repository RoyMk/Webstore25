<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#343D46" name="theme-color">
    <title>Document</title>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <!-- Scripts -->
    <script src="js.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>
<header>
    <div class="company-logo">
        <img alt="company-logo" src="Resources/circuitforce-high-resolution-logo-grayscale-transparent.png">
    </div>
    <div class="header-links">
        <ul>
            <li><a href="index.html">Products</a></li>
            <li>Orders</li>
        </ul>
    </div>
</header>
<main>
    <section>
        <div class="section-header">
            <h1>Cart</h1>
        </div>
        <!-- Product Card-->
        <div class="product-card">
            <div class="product-container">
                <div class="image-container">
                    <img alt="rx4090" class="product-image" src="Resources/rtx5070-removebg-preview.png">
                    <div class="remove-from-cart">
                        <button class="remove-from-cart-button" id="removeFromCartButton">
                            <svg fill="#000000" height="40" viewBox="0 0 256 256" width="40"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM168,136H88a8,8,0,0,1,0-16h80a8,8,0,0,1,0,16Z"></path>
                            </svg>
                        </button>

                    </div>
                </div>
                <div class="product-description">
                    <div class="description">
                        <p>NVIDIA - GeForce RTX 5070 12GB GDDR7 Graphics Card - Graphite Grey</p>
                    </div>
                    <div class="pricing-section">
                        <div class="regular-price-container">
                            <div class="price-and-discount-container">
                                <p class="price">$350</p>
                                <p class="discount"></p>
                            </div>
                            <p class="discounted-price"></p>
                        </div>
                        <div class="discount-section"></div>
                    </div>
                    <div class="item-qty">
                        <label for="item-quantity">
                            Qty
                            <input class="qty-input" id="item-quantity" max="100" min="1" name="item-quantity"
                                   type="number"
                                   value="1">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
