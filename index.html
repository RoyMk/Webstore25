<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#343D46" name="theme-color">
    <title>Document</title>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <!-- Scripts -->

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>

<header>
    <div class="company-logo">
        <img alt="company-logo" src="Resources/circuitforce-high-resolution-logo-grayscale-transparent.png">
    </div>
    <div class="header-links">
        <ul>
            <li><a href="index.html">Products</a></li>
            <li>Orders</li>
        </ul>
    </div>

    <a class="shopping-cart"  href="cart.html">
    <div class="shopping-cart" >
        <div class="cart-badge">
            <p class="badge-counter"></p>
        </div>
        <svg fill="#000000"
             height="32" viewBox="0 0 256 256" width="32"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M104,216a16,16,0,1,1-16-16A16,16,0,0,1,104,216Zm88-16a16,16,0,1,0,16,16A16,16,0,0,0,192,200ZM239.71,74.14l-25.64,92.28A24.06,24.06,0,0,1,191,184H92.16A24.06,24.06,0,0,1,69,166.42L33.92,40H16a8,8,0,0,1,0-16H40a8,8,0,0,1,7.71,5.86L57.19,64H232a8,8,0,0,1,7.71,10.14ZM221.47,80H61.64l22.81,82.14A8,8,0,0,0,92.16,168H191a8,8,0,0,0,7.71-5.86Z"></path>
        </svg>
    </div>
    </a>
</header>

<main>
    <section>
        <!-- Product Card-->
        <div class="product-card" id="cardA">
            <div class="product-container">
                <div class="image-container">
                    <img alt="rx4090" class="product-image" src="Resources/rtx5070-removebg-preview.png">
                    <div class="add-to-cart">
                        <button class="add-to-cart-button" id="addToCartButton">
                            <svg  fill="green" height="40" viewBox="0 0 256 256" width="40"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM168,136H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32a8,8,0,0,1,0,16Z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="product-description">
                    <div class="description">
                        <p>NVIDIA - GeForce RTX 5070 12GB GDDR7 Graphics Card - Graphite Grey</p>
                    </div>
                    <div class="pricing-section">
                        <div class="regular-price-container">
                            <div class="price-and-discount-container">
                                <p class="price">$200</p>
                                <p class="discount"></p>
                            </div>
                            <p class="discounted-price"></p>
                            <div class="special-tag-section">
                                <p class="special-tag special-tag-freeShipping">FREE SHIPPING</p>
                                <p class="special-tag special-tag-trending">TRENDING</p>
                            </div>
                        </div>
                        <div class="discount-section"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Card-->
        <div class="product-card" id="cardB">
            <div class="product-container">
                <div class="image-container">
                    <img alt="rx4090" class="product-image" src="Resources/rtx5070-removebg-preview.png">
                    <div class="add-to-cart">
                        <button class="add-to-cart-button" id="addToCartButton2">
                            <svg  fill="green" height="40" viewBox="0 0 256 256" width="40"
                                  xmlns="http://www.w3.org/2000/svg">
                                <path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM168,136H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32a8,8,0,0,1,0,16Z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="product-description">
                    <div class="description">
                        <p>NVIDIA - GeForce RTX 5070 12GB GDDR7 Graphics Card - Graphite Grey</p>
                    </div>
                    <div class="pricing-section">
                        <div class="regular-price-container">
                            <div class="price-and-discount-container">
                                <p class="price">$5330</p>
                                <p class="discount"></p>
                            </div>
                            <p class="discounted-price"></p>
                            <div class="special-tag-section">
                                <p class="special-tag special-tag-freeShipping">FREE SHIPPING</p>
                                <p class="special-tag special-tag-trending">TRENDING</p>
                            </div>
                        </div>
                        <div class="discount-section"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js.js"></script>
</body>
</html>
